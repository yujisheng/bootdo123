<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">

                        <input id="push_id" name="pushId" th:value="${push.pushId}"
                               type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">消息编号：</label>
                            <div class="col-sm-8">
                                <input id="messageId" name="messageId"
                                       th:value="${push.messageId}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">推送平台啊：</label>
                            <div class="col-sm-8">
                                <input id="platfrom" name="platfrom"
                                       th:value="${push.platfrom}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">推送结果：</label>
                            <div class="col-sm-8">
                                <input id="result" name="result"
                                       th:value="${push.result}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">推送状态：</label>
                            <div class="col-sm-8">
                                <input id="status" name="status"
                                       th:value="${push.status}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">推送人群：</label>
                            <div class="col-sm-8">
                                <input id="audience" name="audience"
                                       th:value="${push.audience}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">推送通知：</label>
                            <div class="col-sm-8">
                                <input id="alter" name="alter"
                                       th:value="${push.alter}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">推送额外信息：</label>
                            <div class="col-sm-8">
                                <input id="extra" name="extra"
                                       th:value="${push.extra}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">推送主题：</label>
                            <div class="col-sm-8">
                                <input id="title" name="title"
                                       th:value="${push.title}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">推送的消息：</label>
                            <div class="col-sm-8">
                                <input id="message" name="message"
                                       th:value="${push.message}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/push/edit.js">
</script>
</body>
</html>
