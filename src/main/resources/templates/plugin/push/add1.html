<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<!--<head th:include="system/user/include :: header"></head>-->

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="ibox">
                <div class="ibox-title" style="padding-bottom: 0;">
                    <h3 class="text-center">信息推送</h3>
                    <div class="gg-nav">

                        <ul class="nav nav-tabs">
                            <li class="active"><a href="#basic_info" data-toggle="tab" id="ios_info">苹果(ios)</a></li>
                            <li><a href="#basic_info" data-toggle="tab" id="android_info">安卓(Android)</a></li>
                        </ul>

                    </div>
                </div>
                <div class="tab-content">
                    <!--apple(ios) info-->
                    <div class="ibox-content tab-pane fade in active" id="basic_info">

                        <form class="gg-form" role="form" id="basicInfoForm">
                            <div>
                                <input type="hidden" name="type" value="ios" id="push_type">
                                推送主题：<input type="text" name="title" value=""><br/>
                                推送消息：<input type="text" name="messageConetent" value=""><br/>
                                额外功能key：<input type="text" name="extraKey" value=""><br/>
                                额外功能value：<input type="text" name="extraValue" value="">
                            </div>
                            <div class="gg-formGroup">
                                <div class="gg-formTitle">
                                    <em class="gg-star"></em>
                                    <span>目标人群:</span>
                                </div>
                                <div class="gg-formDetail">
                                    <div class="radio i-checks">
                                        <label class="radio-inline">
                                            <div class="gg-nav">
                                                <ul class="nav nav-tabs">
                                                    <li class="active">
                                                        <a href="#push_all" data-toggle="tab" id="push_all_1"
                                                           name="targetType">广播
                                                            (所有人)</a>
                                                    </li>
                                                    <li>
                                                        <a href="#push_tag" data-toggle="tab" id="push_all_2"
                                                           name="targetType">设备标签
                                                            (tag)</a>
                                                    </li>
                                                    <li>
                                                        <a href="#push_alias" data-toggle="tab" id="push_all_3"
                                                           name="targetType">设备别名
                                                            (alias)</a>
                                                    </li>
                                                </ul>
                                            </div>
                                            <div>
                                                <input type="hidden" name="targetType" value="" id="tag_alias">
                                            </div>
                                            <div class="ibox-content tab-pane fade gg" id="push_all">
                                                <!--<input type="text" style="width: 80px" name="" value="">-->
                                            </div>
                                            <div class="ibox-content tab-pane fade gg" id="push_tag">
                                                <input type="text" style="width: 100%" name="tags" value="添加标签，中间用逗号隔开">
                                            </div>
                                            <div class="ibox-content tab-pane fade gg" id="push_alias">
                                                <input type="text" style="width: 100%" name="alias"
                                                       value="添加别名，中间用逗号隔开">
                                            </div>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="gg-formGroup">
                                <div class="gg-formTitle">
                                    <em class="gg-star"></em>
                                    <span>消息推送:</span>
                                </div>
                                <div class="gg-formDetail">
                                    <textarea rows="5" cols="80" name="alter"></textarea>
                                </div>
                            </div>
                        </form>
                        <div class="gg-btnGroup">
                            <button type="button" class="btn btn-sm btn-primary" id="base_save">保存</button>
                            <button type="button" class="btn btn-sm btn-primary" id="base_push">立即发送</button>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
<!--<div th:include="system/user/include :: footer"></div>-->
<div th:include="include :: footer"></div>
<script type="text/javascript" src="/js/appjs/push/add1.js"></script>
</body>
</html>
